<!-- Ribbon Toolbar Component -->
<div class="ribbon" id="ribbon">
  <!-- ==================== ВКЛАДКА: ГЛАВНАЯ ==================== -->
  <div class="ribbon-group" data-group="home">
    <button class="ribbon-btn-lg" title="Вставить" id="btnPaste">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2"/>
        <rect x="8" y="2" width="8" height="4" rx="1"/>
      </svg>
      <span>Вставить</span>
    </button>
    <div class="ribbon-btn-col">
      <button class="ribbon-btn-sm" title="Вырезать" id="btnCut">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="6" cy="6" r="3"/>
          <circle cx="6" cy="18" r="3"/>
          <line x1="20" y1="4" x2="8.12" y2="15.88"/>
        </svg>
      </button>
      <button class="ribbon-btn-sm" title="Копировать" id="btnCopy">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="9" y="9" width="13" height="13" rx="2"/>
          <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="ribbon-divider"></div>

  <!-- Группа: Шрифт -->
  <div class="ribbon-group ribbon-group-lg">
    <div class="font-row">
      <select class="ribbon-select" id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Calibri">Calibri</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
      </select>
      <select class="ribbon-select ribbon-size" id="fontSize">
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11" selected>11</option>
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
      </select>
    </div>
    <div class="format-row">
      <button class="ribbon-btn-icon" id="btnBold" title="Жирный">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M15.6 11.8c1-.7 1.6-1.8 1.6-2.8a4 4 0 00-4-4H7v14h7c2.1 0 3.8-1.7 3.8-3.8 0-1.5-.9-2.8-2.2-3.4zM9 6.5h4c1.1 0 2 .9 2 2s-.9 2-2 2H9v-4zm6 8.5c0 1.1-.9 2-2 2H9v-4h4c1.1 0 2 .9 2 2z"/>
        </svg>
      </button>
      <button class="ribbon-btn-icon" id="btnItalic" title="Курсив">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M10 4v3h2.21l-3.42 8H6v3h8v-3h-2.21l3.42-8H18V4z"/>
        </svg>
      </button>
      <button class="ribbon-btn-icon" id="btnUnderline" title="Подчеркнутый">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 17c3.31 0 6-2.69 6-6V3h-2.5v8c0 1.93-1.57 3.5-3.5 3.5S8.5 12.93 8.5 11V3H6v8c0 3.31 2.69 6 6 6zm-7 2v2h14v-2H5z"/>
        </svg>
      </button>
      <button class="ribbon-btn-icon" id="btnStrike" title="Зачеркнутый">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M10 19h4v-3h-4v3zM5 4v3h5v3h4V7h5V4H5zM3 14h18v-2H3v2z"/>
        </svg>
      </button>
      <div class="color-btn-wrapper">
        <button class="ribbon-btn-icon" id="btnTextColor" title="Цвет текста">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <rect x="3" y="17" width="18" height="3" rx="1"/>
            <path d="M11 3L6.5 15h2.25l1.12-3h6.25l1.12 3h2.25L13 3h-2z"/>
          </svg>
        </button>
        <input type="color" class="color-input" id="textColor" value="#000000">
      </div>
      <div class="color-btn-wrapper">
        <button class="ribbon-btn-icon" id="btnFillColor" title="Цвет заливки">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M16.56 8.94L7.62 0 6.21 1.41l2.38 2.38-5.15 5.15c-.59.59-.59 1.54 0 2.12l5.5 5.5c.29.29.68.44 1.06.44s.77-.15 1.06-.44l5.5-5.5c.59-.58.59-1.53 0-2.12z"/>
            <rect x="3" y="17" width="18" height="3" rx="1"/>
          </svg>
        </button>
        <input type="color" class="color-input" id="fillColor" value="#ffffff">
      </div>
    </div>
  </div>

  <div class="ribbon-divider"></div>

  <!-- Группа: Выравнивание -->
  <div class="ribbon-group">
    <button class="ribbon-btn-icon" title="По левому краю" id="btnAlignLeft">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M15 15H3v2h12v-2zm0-8H3v2h12V7zM3 13h18v-2H3v2zm0 8h18v-2H3v2zM3 3v2h18V3H3z"/>
      </svg>
    </button>
    <button class="ribbon-btn-icon" title="По центру" id="btnAlignCenter">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M7 15v2h10v-2H7zm-4 6h18v-2H3v2zm0-8h18v-2H3v2zm4-6v2h10V7H7zM3 3v2h18V3H3z"/>
      </svg>
    </button>
    <button class="ribbon-btn-icon" title="По правому краю" id="btnAlignRight">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M3 21h18v-2H3v2zm6-4h12v-2H9v2zm-6-4h18v-2H3v2zm6-4h12V7H9v2zM3 3v2h18V3H3z"/>
      </svg>
    </button>
    <button class="ribbon-btn-icon" title="Автоподбор ширины" id="btnAutoFitColumn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 3v18M3 12h18M5 5l4 4-4 4M15 11l4 4-4 4"/>
      </svg>
    </button>
    <button class="ribbon-btn-icon" title="Перенос текста" id="btnWrapText">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 6h16M4 12h16M4 18h10"/>
      </svg>
    </button>
  </div>

  <div class="ribbon-divider"></div>

  <!-- Группа: Число -->
  <div class="ribbon-group">
    <select class="ribbon-select" id="numberFormat">
      <option value="general">Общий</option>
      <option value="number">Числовой</option>
      <option value="currency">Денежный</option>
      <option value="percent">Процентный</option>
      <option value="date">Дата</option>
    </select>
    <button class="ribbon-btn-icon" title="Увеличить разрядность" id="btnIncreaseDecimal">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M7.5 5.6L10 7 8.6 4.5 10 2 7.5 3.4 5 2l1.4 2.5L5 7zm12 9.8L17 14l1.4 2.5L17 19l2.5-1.4L22 19l-1.4-2.5L22 14zM22 2l-2.5 1.4L17 2l1.4 2.5L17 7l2.5-1.4L22 7l-1.4-2.5zm-8.8 3.8L11.9 19h2.3l1.3-13.2h-2.3z"/>
      </svg>
    </button>
    <button class="ribbon-btn-icon" title="Уменьшить разрядность" id="btnDecreaseDecimal">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M7.5 5.6L10 7 8.6 4.5 10 2 7.5 3.4 5 2l1.4 2.5L5 7zm12 9.8L17 14l1.4 2.5L17 19l2.5-1.4L22 19l-1.4-2.5L22 14zM22 2l-2.5 1.4L17 2l1.4 2.5L17 7l2.5-1.4L22 7l-1.4-2.5zm-9.6 5.4h2.8V19h-2.8z"/>
      </svg>
    </button>
  </div>

  <div class="ribbon-divider"></div>

  <!-- Группа: Ячейки -->
  <div class="ribbon-group">
    <button class="ribbon-btn-icon" title="Границы" id="btnBorders">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18"/>
        <line x1="3" y1="9" x2="21" y2="9"/>
        <line x1="9" y1="3" x2="9" y2="21"/>
      </svg>
    </button>
    <button class="ribbon-btn-icon" title="Объединить" id="btnMerge">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18"/>
        <path d="M12 3v18M3 12h18"/>
      </svg>
    </button>
  </div>

  <div class="ribbon-divider"></div>

  <!-- Группа: Формулы -->
  <div class="ribbon-group">
    <button class="ribbon-btn-lg" id="btnAutoSum">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <text x="5" y="19" font-size="18" font-weight="bold">Σ</text>
      </svg>
      <span>Автосумма</span>
    </button>
    <button class="ribbon-btn-icon" title="Вставить функцию" id="btnInsertFunction">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
    <button class="ribbon-btn-icon" title="Показать строку формул" id="btnToggleFormulaBar">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2"/>
        <line x1="3" y1="9" x2="21" y2="9"/>
      </svg>
    </button>
  </div>

  <div class="ribbon-divider"></div>

  <!-- Группа: Сортировка -->
  <div class="ribbon-group">
    <button class="ribbon-btn-icon" title="Сортировка" id="btnSort">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M4 6h16v2H4zm0 5h12v2H4zm0 5h8v2H4z"/>
      </svg>
    </button>
    <button class="ribbon-btn-icon" title="Фильтр" id="btnFilter">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46"/>
      </svg>
    </button>
  </div>

  <div class="ribbon-spacer"></div>

  <!-- Масштаб -->
  <div class="ribbon-group">
    <span class="zoom-label" id="zoomLabel">100%</span>
    <button class="ribbon-btn-icon" id="btnZoomOut" title="Уменьшить">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"/>
        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
        <line x1="8" y1="11" x2="14" y2="11"/>
      </svg>
    </button>
    <button class="ribbon-btn-icon" id="btnZoomIn" title="Увеличить">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"/>
        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
        <line x1="11" y1="8" x2="11" y2="14"/>
        <line x1="8" y1="11" x2="14" y2="11"/>
      </svg>
    </button>
  </div>

  <!-- ==================== ВКЛАДКА: ВСТАВКА ==================== -->
  <div class="ribbon-group" data-group="insert" style="display:none;">
    <!-- Группа: Таблицы -->
    <div class="ribbon-group">
      <button class="ribbon-btn-lg" id="btnInsertTable">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <rect x="3" y="3" width="18" height="18" rx="2"/>
          <line x1="3" y1="9" x2="21" y2="9"/>
          <line x1="3" y1="15" x2="21" y2="15"/>
          <line x1="9" y1="3" x2="9" y2="21"/>
          <line x1="15" y1="3" x2="15" y2="21"/>
        </svg>
        <span>Таблица</span>
      </button>
    </div>

    <div class="ribbon-divider"></div>

    <!-- Группа: Строки и столбцы -->
    <div class="ribbon-group">
      <button class="ribbon-btn-sm" title="Вставить строку сверху" id="btnInsertRowAbove">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 5v14M5 12h14M5 19h14M5 5h14"/>
        </svg>
      </button>
      <button class="ribbon-btn-sm" title="Вставить строку снизу" id="btnInsertRowBelow">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 5v14M5 12h14M5 19h14M5 5h14"/>
        </svg>
      </button>
      <button class="ribbon-btn-sm" title="Вставить столбец слева" id="btnInsertColLeft">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14M12 5v14M19 5v14M5 5v14"/>
        </svg>
      </button>
      <button class="ribbon-btn-sm" title="Вставить столбец справа" id="btnInsertColRight">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14M12 5v14M19 5v14M5 5v14"/>
        </svg>
      </button>
    </div>

    <div class="ribbon-divider"></div>

    <!-- Группа: Изображения -->
    <div class="ribbon-group">
      <button class="ribbon-btn-lg" id="btnInsertImage">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <rect x="3" y="3" width="18" height="18" rx="2"/>
          <circle cx="8.5" cy="8.5" r="1.5"/>
          <path d="M21 15l-5-5L5 21"/>
        </svg>
        <span>Рисунок</span>
      </button>
    </div>

    <div class="ribbon-divider"></div>

    <!-- Группа: Ссылки -->
    <div class="ribbon-group">
      <button class="ribbon-btn-lg" id="btnInsertLink">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M10 13a5 5 0 007.54.54l3-3a5 5 0 00-7.07-7.07l-1.72 1.71"/>
          <path d="M14 11a5 5 0 00-7.54-.54l-3 3a5 5 0 007.07 7.07l1.71-1.71"/>
        </svg>
        <span>Ссылка</span>
      </button>
    </div>

    <div class="ribbon-divider"></div>

    <!-- Группа: Комментарии -->
    <div class="ribbon-group">
      <button class="ribbon-btn-lg" id="btnInsertComment">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
        </svg>
        <span>Комментарий</span>
      </button>
    </div>

    <div class="ribbon-divider"></div>

    <!-- Группа: Символы -->
    <div class="ribbon-group">
      <button class="ribbon-btn-lg" id="btnInsertSymbol">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="12" cy="12" r="10"/>
          <path d="M8 12h8M12 8v8"/>
        </svg>
        <span>Символ</span>
      </button>
    </div>
  </div>

  <!-- ==================== ВКЛАДКА: ФОРМУЛЫ ==================== -->
  <div class="ribbon-group" data-group="formulas" style="display:none;">
    <div class="ribbon-group">
      <button class="ribbon-btn-lg" id="btnCalcNow">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 6v6l4 2"/>
        </svg>
        <span>Вычислить</span>
      </button>
    </div>

    <div class="ribbon-divider"></div>

    <div class="ribbon-group">
      <select class="ribbon-select" id="formulaCategory">
        <option value="financial">Финансовые</option>
        <option value="logical">Логические</option>
        <option value="text">Текстовые</option>
        <option value="date">Дата и время</option>
        <option value="lookup">Ссылки и массивы</option>
        <option value="math">Математические</option>
        <option value="statistical">Статистические</option>
      </select>
    </div>
  </div>

  <!-- ==================== ВКЛАДКА: ДАННЫЕ ==================== -->
  <div class="ribbon-group" data-group="data" style="display:none;">
    <div class="ribbon-group">
      <button class="ribbon-btn-lg" id="btnSortAZ">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M4 6h16v2H4zm0 5h12v2H4zm0 5h8v2H4z"/>
        </svg>
        <span>Сортировка A-Z</span>
      </button>
    </div>

    <div class="ribbon-divider"></div>

    <div class="ribbon-group">
      <button class="ribbon-btn-lg" id="btnFilterData">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46"/>
        </svg>
        <span>Фильтр</span>
      </button>
    </div>

    <div class="ribbon-divider"></div>

    <div class="ribbon-group">
      <button class="ribbon-btn-lg" id="btnRemoveDuplicates">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <rect x="3" y="3" width="18" height="18" rx="2"/>
          <line x1="9" y1="9" x2="15" y2="15"/>
          <line x1="15" y1="9" x2="9" y2="15"/>
        </svg>
        <span>Удалить дубликаты</span>
      </button>
    </div>
  </div>

  <!-- ==================== ВКЛАДКА: ВИД ==================== -->
  <div class="ribbon-group" data-group="view" style="display:none;">
    <div class="ribbon-group">
      <button class="ribbon-btn-lg" id="btnZoomToFit">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <rect x="3" y="3" width="18" height="18" rx="2"/>
          <path d="M9 12l2 2 4-4"/>
        </svg>
        <span>По размеру окна</span>
      </button>
    </div>

    <div class="ribbon-divider"></div>

    <div class="ribbon-group">
      <button class="ribbon-btn-lg" id="btnFreezePanes">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <rect x="3" y="3" width="18" height="18"/>
          <line x1="3" y1="9" x2="21" y2="9"/>
          <line x1="9" y1="3" x2="9" y2="21"/>
        </svg>
        <span>Закрепить области</span>
      </button>
    </div>

    <div class="ribbon-divider"></div>

    <div class="ribbon-group">
      <label style="display:flex;align-items:center;gap:8px;font-size:13px;">
        <input type="checkbox" id="chkGridlines" checked>
        Сетка
      </label>
    </div>

    <div class="ribbon-divider"></div>

    <div class="ribbon-group">
      <label style="display:flex;align-items:center;gap:8px;font-size:13px;">
        <input type="checkbox" id="chkHeaders" checked>
        Заголовки
      </label>
    </div>
  </div>

  <!-- ==================== ВКЛАДКА: СПРАВКА ==================== -->
  <div class="ribbon-group" data-group="help" style="display:none;">
    <div class="ribbon-group">
      <button class="ribbon-btn-lg" id="btnHelp">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="12" cy="12" r="10"/>
          <path d="M9.09 9a3 3 0 015.83 1c0 2-3 3-3 3"/>
          <line x1="12" y1="17" x2="12.01" y2="17"/>
        </svg>
        <span>Справка</span>
      </button>
    </div>

    <div class="ribbon-divider"></div>

    <div class="ribbon-group">
      <button class="ribbon-btn-lg" id="btnAbout">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M12 2L2 7l10 5 10-5-10-5z"/>
          <path d="M2 17l10 5 10-5"/>
          <path d="M2 12l10 5 10-5"/>
        </svg>
        <span>О программе</span>
      </button>
    </div>
  </div>
</div>
