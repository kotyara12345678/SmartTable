<!-- Spreadsheet Component -->
<main class="spreadsheet-container">
  <div class="spreadsheet-wrapper">
    <!-- Угловой элемент -->
    <div class="corner-header"></div>

    <!-- Заголовки столбцов -->
    <div class="column-headers" id="columnHeaders"></div>

    <!-- Заголовки строк -->
    <div class="row-headers" id="rowHeaders"></div>

    <!-- Основная область с ячейками -->
    <div class="cell-grid-wrapper" id="cellGridWrapper">
      <!-- Сетка ячеек -->
      <div class="cell-grid" id="cellGrid"></div>
    </div>
  </div>
</main>

<!-- Вкладки листов -->
<footer class="sheets-bar">
  <div class="sheets-left">
    <button class="btn-sheet-nav" title="Предыдущий лист" id="btnPrevSheet">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="15,18 9,12 15,6"/>
      </svg>
    </button>
    <button class="btn-sheet-nav" title="Следующий лист" id="btnNextSheet">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="9,18 15,12 9,6"/>
      </svg>
    </button>
    <div class="sheets-list" id="sheetsList">
      <button class="sheet-tab active" data-sheet="1">
        <span>Лист 1</span>
      </button>
    </div>
    <button class="btn-add-sheet" id="btnAddSheet" title="Добавить лист">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
    </button>
  </div>
  <div class="sheets-right">
    <span class="status-text" id="statusText">Готово</span>
  </div>
</footer>

<!-- Fill handle -->
<div class="fill-handle" id="fillHandle"></div>

<!-- Автокомплит формул -->
<div class="formula-autocomplete" id="formulaAutocomplete">
  <div class="formula-autocomplete-header">Формулы</div>
  <div class="formula-autocomplete-list" id="formulaList"></div>
</div>

<!-- Контекстное меню листов -->
<div class="context-menu" id="sheetContextMenu" style="display: none;">
  <div class="context-menu-item" data-action="rename-sheet">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/>
      <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
    </svg>
    <span>Переименовать</span>
  </div>
  <div class="context-menu-item" data-action="duplicate-sheet">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
      <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
    </svg>
    <span>Дублировать</span>
  </div>
  <div class="context-menu-divider"></div>
  <div class="context-menu-item" data-action="move-sheet-left">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="15,18 9,12 15,6"/>
    </svg>
    <span>Переместить влево</span>
  </div>
  <div class="context-menu-item" data-action="move-sheet-right">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="9,18 15,12 9,6"/>
    </svg>
    <span>Переместить вправо</span>
  </div>
  <div class="context-menu-divider"></div>
  <div class="context-menu-item" data-action="delete-sheet">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="3,6 5,6 21,6"/>
      <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
    </svg>
    <span>Удалить</span>
  </div>
</div>
