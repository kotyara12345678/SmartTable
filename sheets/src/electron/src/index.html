<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'">
  <title>SmartTable - Умная таблица</title>
  <link rel="stylesheet" href="ui/styles/variables.css">
  <link rel="stylesheet" href="ui/styles/top-bar.css">
  <link rel="stylesheet" href="ui/styles/ribbon.css">
  <link rel="stylesheet" href="ui/styles/formula-bar.css">
  <link rel="stylesheet" href="ui/styles/spreadsheet.css">
  <link rel="stylesheet" href="ui/styles/ai-panel.css">
  <link rel="stylesheet" href="ui/styles/charts.css">
  <link rel="stylesheet" href="ui/styles/context-menu.css">
  <link rel="stylesheet" href="ui/styles/themes.css">
  <link rel="stylesheet" href="ui/styles/user-profile.css">
  <link rel="stylesheet" href="ui/styles/dashboard.css">
  <link rel="stylesheet" href="ui/styles/ai-chat.css">
  <link rel="stylesheet" href="ui/styles/storage-modal.css">
  <link rel="stylesheet" href="ui/styles/start-screen.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #top-bar-container { flex-shrink: 0; }
    #ribbon-container { flex-shrink: 0; }
    #formula-bar-container { flex-shrink: 0; display: none; }
    #formula-bar-container.visible { display: flex; }
    #spreadsheet-container { flex: 1; overflow: hidden; position: relative; }
    #ai-panel-container { position: fixed; top: 60px; right: 0; bottom: 0; width: 400px; z-index: 1000; transform: translateX(100%); transition: transform 0.3s; background: white; box-shadow: -2px 0 10px rgba(0,0,0,0.2); }
    #ai-panel-container.open { transform: translateX(0); }
    #context-menu-container { position: fixed; z-index: 10000; }
    #charts-container { position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 9999; pointer-events: none; }
    #charts-container > * { pointer-events: auto; }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen-container"></div>

  <!-- Top Bar -->
  <div id="top-bar-container">
    <header class="top-bar">
      <div class="top-bar-left">
        <div class="app-icon">
          <img src="SmartTable.png" alt="SmartTable" style="width:28px;height:28px;object-fit:contain;">
        </div>
        <div class="file-info">
          <span class="file-name" id="fileName">Без названия 1</span>
          <span class="file-status" id="fileStatus">Сохранено</span>
        </div>
      </div>

      <!-- Меню как в Excel -->
      <nav class="main-menu">
        <button class="menu-item active" data-tab="home">Главная</button>
        <button class="menu-item" data-tab="insert">Вставка</button>
        <button class="menu-item" data-tab="formulas">Формулы</button>
        <button class="menu-item" data-tab="data">Данные</button>
        <button class="menu-item" data-tab="view">Вид</button>
        <button class="menu-item" data-tab="help">Справка</button>
      </nav>

      <div class="top-bar-right">
        <button class="btn-ai-top" id="btnSettings" title="Настройки">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
        </button>
        <button class="btn-ai-top" id="btnAI">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 2a10 10 0 1010 10A10 10 0 0012 2z"/>
          </svg>
          ИИ Помощник
        </button>
        <div class="user-avatar" id="userAvatar">U</div>
      </div>
    </header>
  </div>

  <!-- Ribbon Toolbar -->
  <!-- Ribbon Toolbar -->
  <div id="ribbon-container">
    <!-- Ribbon Toolbar Component -->
    <div class="ribbon" id="ribbon">
      <!-- ==================== ВКЛАДКА: ГЛАВНАЯ ==================== -->
      <div class="ribbon-group" data-group="home">
        <button class="ribbon-btn-lg" title="Вставить" id="btnPaste">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2"/>
            <rect x="8" y="2" width="8" height="4" rx="1"/>
          </svg>
          <span>Вставить</span>
        </button>
        <div class="ribbon-btn-col">
          <button class="ribbon-btn-sm" title="Вырезать" id="btnCut">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="6" cy="6" r="3"/>
              <circle cx="6" cy="18" r="3"/>
              <line x1="20" y1="4" x2="8.12" y2="15.88"/>
            </svg>
          </button>
          <button class="ribbon-btn-sm" title="Копировать" id="btnCopy">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2"/>
              <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="ribbon-divider" data-group="home"></div>

      <!-- Группа: Шрифт -->
      <div class="ribbon-group ribbon-group-lg" data-group="home">
        <div class="font-row">
          <select class="ribbon-select" id="fontFamily">
            <option value="Arial">Arial</option>
            <option value="Calibri">Calibri</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
          </select>
          <select class="ribbon-select ribbon-size" id="fontSize">
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11" selected>11</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
          </select>
        </div>
        <div class="format-row">
          <button class="ribbon-btn-icon" id="btnBold" title="Жирный">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M15.6 11.8c1-.7 1.6-1.8 1.6-2.8a4 4 0 00-4-4H7v14h7c2.1 0 3.8-1.7 3.8-3.8 0-1.5-.9-2.8-2.2-3.4zM9 6.5h4c1.1 0 2 .9 2 2s-.9 2-2 2H9v-4zm6 8.5c0 1.1-.9 2-2 2H9v-4h4c1.1 0 2 .9 2 2z"/>
            </svg>
          </button>
          <button class="ribbon-btn-icon" id="btnItalic" title="Курсив">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M10 4v3h2.21l-3.42 8H6v3h8v-3h-2.21l3.42-8H18V4z"/>
            </svg>
          </button>
          <button class="ribbon-btn-icon" id="btnUnderline" title="Подчеркнутый">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 17c3.31 0 6-2.69 6-6V3h-2.5v8c0 1.93-1.57 3.5-3.5 3.5S8.5 12.93 8.5 11V3H6v8c0 3.31 2.69 6 6 6zm-7 2v2h14v-2H5z"/>
            </svg>
          </button>
          <button class="ribbon-btn-icon" id="btnStrike" title="Зачеркнутый">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M10 19h4v-3h-4v3zM5 4v3h5v3h4V7h5V4H5zM3 14h18v-2H3v2z"/>
            </svg>
          </button>
          <div class="color-btn-wrapper">
            <button class="ribbon-btn-icon" id="btnTextColor" title="Цвет текста">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <rect x="3" y="17" width="18" height="3" rx="1"/>
                <path d="M11 3L6.5 15h2.25l1.12-3h6.25l1.12 3h2.25L13 3h-2z"/>
              </svg>
            </button>
            <input type="color" class="color-input" id="textColor" value="#000000">
          </div>
          <div class="color-btn-wrapper">
            <button class="ribbon-btn-icon" id="btnFillColor" title="Цвет заливки">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M16.56 8.94L7.62 0 6.21 1.41l2.38 2.38-5.15 5.15c-.59.59-.59 1.54 0 2.12l5.5 5.5c.29.29.68.44 1.06.44s.77-.15 1.06-.44l5.5-5.5c.59-.58.59-1.53 0-2.12z"/>
                <rect x="3" y="17" width="18" height="3" rx="1"/>
              </svg>
            </button>
            <input type="color" class="color-input" id="fillColor" value="#ffffff">
          </div>
        </div>
      </div>

      <div class="ribbon-divider" data-group="home"></div>

      <!-- Группа: Выравнивание -->
      <div class="ribbon-group" data-group="home">
        <button class="ribbon-btn-icon" title="По левому краю" id="btnAlignLeft">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M15 15H3v2h12v-2zm0-8H3v2h12V7zM3 13h18v-2H3v2zm0 8h18v-2H3v2zM3 3v2h18V3H3z"/>
          </svg>
        </button>
        <button class="ribbon-btn-icon" title="По центру" id="btnAlignCenter">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M7 15v2h10v-2H7zm-4 6h18v-2H3v2zm0-8h18v-2H3v2zm4-6v2h10V7H7zM3 3v2h18V3H3z"/>
          </svg>
        </button>
        <button class="ribbon-btn-icon" title="По правому краю" id="btnAlignRight">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 21h18v-2H3v2zm6-4h12v-2H9v2zm-6-4h18v-2H3v2zm6-4h12V7H9v2zM3 3v2h18V3H3z"/>
          </svg>
        </button>
        <button class="ribbon-btn-icon" title="Автоподбор ширины" id="btnAutoFitColumn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 3v18M3 12h18M5 5l4 4-4 4M15 11l4 4-4 4"/>
          </svg>
        </button>
        <button class="ribbon-btn-icon" title="Перенос текста" id="btnWrapText">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 6h16M4 12h16M4 18h10"/>
          </svg>
        </button>
      </div>

      <div class="ribbon-divider" data-group="home"></div>

      <!-- Группа: Число -->
      <div class="ribbon-group" data-group="home">
        <select class="ribbon-select" id="numberFormat">
          <option value="general">Общий</option>
          <option value="number">Числовой</option>
          <option value="currency">Денежный</option>
          <option value="percent">Процентный</option>
          <option value="date">Дата</option>
        </select>
        <button class="ribbon-btn-icon" title="Увеличить разрядность" id="btnIncreaseDecimal">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M7.5 5.6L10 7 8.6 4.5 10 2 7.5 3.4 5 2l1.4 2.5L5 7zm12 9.8L17 14l1.4 2.5L17 19l2.5-1.4L22 19l-1.4-2.5L22 14zM22 2l-2.5 1.4L17 2l1.4 2.5L17 7l2.5-1.4L22 7l-1.4-2.5zm-8.8 3.8L11.9 19h2.3l1.3-13.2h-2.3z"/>
          </svg>
        </button>
        <button class="ribbon-btn-icon" title="Уменьшить разрядность" id="btnDecreaseDecimal">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M7.5 5.6L10 7 8.6 4.5 10 2 7.5 3.4 5 2l1.4 2.5L5 7zm12 9.8L17 14l1.4 2.5L17 19l2.5-1.4L22 19l-1.4-2.5L22 14zM22 2l-2.5 1.4L17 2l1.4 2.5L17 7l2.5-1.4L22 7l-1.4-2.5zm-9.6 5.4h2.8V19h-2.8z"/>
          </svg>
        </button>
      </div>

      <div class="ribbon-divider" data-group="home"></div>

      <!-- Группа: Ячейки -->
      <div class="ribbon-group" data-group="home">
        <button class="ribbon-btn-icon" title="Границы" id="btnBorders">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18"/>
            <line x1="3" y1="9" x2="21" y2="9"/>
            <line x1="9" y1="3" x2="9" y2="21"/>
          </svg>
        </button>
        <button class="ribbon-btn-icon" title="Объединить" id="btnMerge">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18"/>
            <path d="M12 3v18M3 12h18"/>
          </svg>
        </button>
      </div>

      <div class="ribbon-divider" data-group="home"></div>

      <!-- Группа: Формулы -->
      <div class="ribbon-group" data-group="home">
        <button class="ribbon-btn-lg" id="btnAutoSum">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <text x="5" y="19" font-size="18" font-weight="bold">Σ</text>
          </svg>
          <span>Автосумма</span>
        </button>
        <button class="ribbon-btn-icon" title="Вставить функцию" id="btnInsertFunction">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        <button class="ribbon-btn-icon" title="Показать строку формул" id="btnToggleFormulaBar">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <line x1="3" y1="9" x2="21" y2="9"/>
          </svg>
        </button>
      </div>

      <div class="ribbon-divider" data-group="home"></div>

      <!-- Группа: Сортировка -->
      <div class="ribbon-group" data-group="home">
        <button class="ribbon-btn-icon" title="Сортировка" id="btnSort">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M4 6h16v2H4zm0 5h12v2H4zm0 5h8v2H4z"/>
          </svg>
        </button>
        <button class="ribbon-btn-icon" title="Фильтр" id="btnFilter">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46"/>
          </svg>
        </button>
      </div>

      <!-- Масштаб -->
      <div class="ribbon-group" data-group="home">
        <span class="zoom-label" id="zoomLabel">100%</span>
        <button class="ribbon-btn-icon" id="btnZoomOut" title="Уменьшить">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
            <line x1="8" y1="11" x2="14" y2="11"/>
          </svg>
        </button>
        <button class="ribbon-btn-icon" id="btnZoomIn" title="Увеличить">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
            <line x1="11" y1="8" x2="11" y2="14"/>
            <line x1="8" y1="11" x2="14" y2="11"/>
          </svg>
        </button>
      </div>
      <div class="ribbon-spacer" data-group="home"></div>

      <!-- ==================== ВКЛАДКА: ВСТАВКА ==================== -->
      <div class="ribbon-group" data-group="insert" style="display:none;">
        <!-- Группа: Таблицы -->
        <button class="ribbon-btn-lg" id="btnInsertTable">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <line x1="3" y1="9" x2="21" y2="9"/>
            <line x1="3" y1="15" x2="21" y2="15"/>
            <line x1="9" y1="3" x2="9" y2="21"/>
            <line x1="15" y1="3" x2="15" y2="21"/>
          </svg>
          <span>Таблица</span>
        </button>

        <div class="ribbon-divider" data-group="insert"></div>

        <!-- Группа: Строки и столбцы -->
        <button class="ribbon-btn-sm" title="Вставить строку сверху" id="btnInsertRowAbove">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14M5 19h14M5 5h14"/>
          </svg>
        </button>
        <button class="ribbon-btn-sm" title="Вставить строку снизу" id="btnInsertRowBelow">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14M5 19h14M5 5h14"/>
          </svg>
        </button>
        <button class="ribbon-btn-sm" title="Вставить столбец слева" id="btnInsertColLeft">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5v14M19 5v14M5 5v14"/>
          </svg>
        </button>
        <button class="ribbon-btn-sm" title="Вставить столбец справа" id="btnInsertColRight">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5v14M19 5v14M5 5v14"/>
          </svg>
        </button>

        <div class="ribbon-divider" data-group="insert"></div>

        <!-- Группа: Изображения -->
        <button class="ribbon-btn-lg" id="btnInsertImage">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <circle cx="8.5" cy="8.5" r="1.5"/>
            <path d="M21 15l-5-5L5 21"/>
          </svg>
          <span>Рисунок</span>
        </button>

        <div class="ribbon-divider" data-group="insert"></div>

        <!-- Группа: Ссылки -->
        <button class="ribbon-btn-lg" id="btnInsertLink">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M10 13a5 5 0 007.54.54l3-3a5 5 0 00-7.07-7.07l-1.72 1.71"/>
            <path d="M14 11a5 5 0 00-7.54-.54l-3 3a5 5 0 007.07 7.07l1.71-1.71"/>
          </svg>
          <span>Ссылка</span>
        </button>

        <div class="ribbon-divider" data-group="insert"></div>

        <!-- Группа: Комментарии -->
        <button class="ribbon-btn-lg" id="btnInsertComment">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
          </svg>
          <span>Комментарий</span>
        </button>

        <div class="ribbon-divider"></div>

        <!-- Группа: Символы -->
        <button class="ribbon-btn-lg" id="btnInsertSymbol">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="12" cy="12" r="10"/>
            <path d="M8 12h8M12 8v8"/>
          </svg>
          <span>Символ</span>
        </button>
        <div class="ribbon-divider" data-group="insert"></div>
      </div>
      <div class="ribbon-spacer" data-group="insert"></div>

      <!-- ==================== ВКЛАДКА: ФОРМУЛЫ ==================== -->
      <div class="ribbon-group" data-group="formulas" style="display:none;">
        <button class="ribbon-btn-lg" id="btnCalcNow">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 6v6l4 2"/>
          </svg>
          <span>Вычислить</span>
        </button>

        <div class="ribbon-divider" data-group="formulas"></div>

        <select class="ribbon-select" id="formulaCategory">
          <option value="financial">Финансовые</option>
          <option value="logical">Логические</option>
          <option value="text">Текстовые</option>
          <option value="date">Дата и время</option>
          <option value="lookup">Ссылки и массивы</option>
          <option value="math">Математические</option>
          <option value="statistical">Статистические</option>
        </select>
      </div>
      <div class="ribbon-spacer" data-group="formulas"></div>

      <!-- ==================== ВКЛАДКА: ДАННЫЕ ==================== -->
      <div class="ribbon-group" data-group="data" style="display:none;">
        <button class="ribbon-btn-lg" id="btnSortAZ">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M4 6h16v2H4zm0 5h12v2H4zm0 5h8v2H4z"/>
          </svg>
          <span>Сортировка A-Z</span>
        </button>

        <div class="ribbon-divider" data-group="data"></div>

        <button class="ribbon-btn-lg" id="btnFilterData">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46"/>
          </svg>
          <span>Фильтр</span>
        </button>

        <div class="ribbon-divider" data-group="data"></div>

        <button class="ribbon-btn-lg" id="btnRemoveDuplicates">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <line x1="9" y1="9" x2="15" y2="15"/>
            <line x1="15" y1="9" x2="9" y2="15"/>
          </svg>
          <span>Удалить дубликаты</span>
        </button>
      </div>
      <div class="ribbon-spacer" data-group="data"></div>

      <!-- ==================== ВКЛАДКА: ВИД ==================== -->
      <div class="ribbon-group" data-group="view" style="display:none;">
        <button class="ribbon-btn-lg" id="btnZoomToFit">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <path d="M9 12l2 2 4-4"/>
          </svg>
          <span>По размеру окна</span>
        </button>

        <div class="ribbon-divider" data-group="view"></div>

        <button class="ribbon-btn-lg" id="btnFreezePanes">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="3" y="3" width="18" height="18"/>
            <line x1="3" y1="9" x2="21" y2="9"/>
            <line x1="9" y1="3" x2="9" y2="21"/>
          </svg>
          <span>Закрепить области</span>
        </button>

        <div class="ribbon-divider" data-group="view"></div>

        <label style="display:flex;align-items:center;gap:8px;font-size:13px;">
          <input type="checkbox" id="chkGridlines" checked>
          Сетка
        </label>

        <div class="ribbon-divider" data-group="view"></div>

        <label style="display:flex;align-items:center;gap:8px;font-size:13px;">
          <input type="checkbox" id="chkHeaders" checked>
          Заголовки
        </label>
      </div>
      <div class="ribbon-spacer" data-group="view"></div>

      <!-- ==================== ВКЛАДКА: СПРАВКА ==================== -->
      <div class="ribbon-group" data-group="help" style="display:none;">
        <button class="ribbon-btn-lg" id="btnHelp">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="12" cy="12" r="10"/>
            <path d="M9.09 9a3 3 0 015.83 1c0 2-3 3-3 3"/>
            <line x1="12" y1="17" x2="12.01" y2="17"/>
          </svg>
          <span>Справка</span>
        </button>

        <div class="ribbon-divider" data-group="help"></div>

        <button class="ribbon-btn-lg" id="btnAbout">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
            <path d="M2 17l10 5 10-5"/>
            <path d="M2 12l10 5 10-5"/>
          </svg>
          <span>О программе</span>
        </button>
      </div>
      <div class="ribbon-spacer" data-group="help"></div>
    </div>
  </div>

  <!-- Formula Bar -->
  <div id="formula-bar-container"></div>

  <!-- Spreadsheet -->
  <div id="spreadsheet-container">
    <main class="spreadsheet-container" style="height:100%;overflow:auto;">
      <div class="spreadsheet-wrapper">
        <div class="corner-header"></div>
        <div class="column-headers" id="columnHeaders"></div>
        <div class="row-headers" id="rowHeaders"></div>
        <div class="cell-grid-wrapper" id="cellGridWrapper">
          <div class="cell-grid" id="cellGrid"></div>
        </div>
      </div>
    </main>
    <!-- Sheets Bar - абсолютно внизу -->
    <footer class="sheets-bar" style="position:absolute;bottom:0;left:0;right:0;z-index:100;">
      <div class="sheets-left">
        <button class="btn-sheet-nav" id="btnPrevSheet">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15,18 9,12 15,6"/></svg>
        </button>
        <button class="btn-sheet-nav" id="btnNextSheet">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9,18 15,12 9,6"/></svg>
        </button>
        <div class="sheets-list" id="sheetsList"></div>
        <button class="btn-add-sheet" id="btnAddSheet">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
        </button>
      </div>
      <div class="sheets-right">
        <span class="status-text" id="statusText">Готово</span>
      </div>
    </footer>
    <div class="fill-handle" id="fillHandle"></div>
    <div class="formula-autocomplete" id="formulaAutocomplete">
      <div class="formula-autocomplete-header">Формулы</div>
      <div class="formula-autocomplete-list" id="formulaList"></div>
    </div>
  </div>

  <!-- AI Panel -->
  <div id="ai-panel-container"></div>

  <!-- Settings Panel -->
  <div id="settings-panel-container"></div>

  <!-- Context Menu -->
  <div id="context-menu-container"></div>
  
  <!-- Context Menu for Cells -->
  <div class="context-menu" id="contextMenu" style="display:none;">
    <div class="context-menu-item" data-action="cut">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="6" cy="6" r="3"/>
        <circle cx="6" cy="18" r="3"/>
        <line x1="20" y1="4" x2="8.12" y2="15.88"/>
      </svg>
      Вырезать
    </div>
    <div class="context-menu-item" data-action="copy">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="9" y="9" width="13" height="13" rx="2"/>
        <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
      </svg>
      Копировать
    </div>
    <div class="context-menu-item" data-action="paste">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2"/>

      Вставить
    </div>
    <div class="context-menu-divider"></div>
    <div class="context-menu-item" data-action="clear">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="3,6 5,6 21,6"/>
        <path d="M19,6v14a2,2,0,0,1-2,2H7a2,2,0,0,1-2-2V6m3,0V4a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2v2"/>
      </svg>
      Очистить содержимое
    </div>
    <div class="context-menu-divider"></div>
    <div class="context-menu-item" data-action="insert-row-above">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
      Вставить строку выше
    </div>
    <div class="context-menu-item" data-action="insert-row-below">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
      Вставить строку ниже
    </div>
    <div class="context-menu-divider"></div>
    <div class="context-menu-item" data-action="insert-col-left">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
      Вставить столбец слева
    </div>
    <div class="context-menu-item" data-action="insert-col-right">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
      Вставить столбец справа
    </div>
  </div>

  <!-- Charts Widget -->
  <div id="charts-container"></div>

  <div style="display:none;">

    <input type="color" id="fillColor" value="#ffffff">

    <select id="fontSize"><option value="11">11</option></select>
    <select id="numberFormat"><option value="general">Общий</option></select>
    <button id="btnBold"></button>
    <button id="btnItalic"></button>
    <button id="btnUnderline"></button>
    <button id="btnStrike"></button>
    <button id="btnToggleFormulaBar"></button>
    <button id="btnZoomIn"></button>
    <button id="btnZoomOut"></button>
    <span id="zoomLabel">100%</span>
    <button id="btnAI"></button>
  </div>

        <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/>

      </svg>

    </div>
    <div class="context-menu-item" data-action="duplicate-sheet">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:16px;height:16px;">

    <div class="context-menu-item" data-action="move-sheet-right">

    <div class="context-menu-divider"></div>
    <div class="context-menu-item" data-action="delete-sheet" style="color: #e74c3c;">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:16px;height:16px;">
        <polyline points="3,6 5,6 21,6"/>
        <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>

      Удалить
    </div>
  </div>
